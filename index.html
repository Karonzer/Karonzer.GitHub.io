<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>초등 과학 가상 실험실</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HRYH9929GX"></script>
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <div class="webgl-content">
            <div id="gameContainer" style="width: 960; height:600; padding: 0px; margin: auto; border: 0px; position: relative; background: url(&quot;TemplateData/index_bg.png&quot;) center center / cover;">
                <canvas id="unity-canvas">
                </canvas>
                <div class="circle_progress_wrap" hidden style="display:block;">
                    <img src="TemplateData/index_logo.png" style="width: 70%; height:70%;" />
                    <div id="unity-progress-bar-empty">
                        <div id="unity-progress-bar-full"></div>
                    </div>
                </div>
            <div class="footer" id="footer">
                <div class="title" style="font-family: NanumSquareRoundOTFL; font-size: 10px;">
                    *크롬 최신버전과 안드로이드 기기에 최적화 되어 있습니다.
                    <a href="https://www.google.co.kr/chrome/?brand=JJTC&amp;gclid=EAIaIQobChMIv9mXhuK49QIVh0NgCh1AVwWoEAAYASAAEgJ16PD_BwE&amp;gclsrc=aw.ds;" style="color: black;">(Chrome 다운로드)</a>
                </div>
            </div>
        </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/test02.loader.js";
      var config = {
        dataUrl: buildUrl + "/test02.data.unityweb",
        frameworkUrl: buildUrl + "/test02.framework.js.unityweb",
        codeUrl: buildUrl + "/test02.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
          companyName: "Default",
        productName: "초등과학가상실험실",
        productVersion: "0.0.14",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
